<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoMo Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">üìä MoMo Transactions Dashboard</h2>
    
    <button id="process-btn" class="btn btn-success mb-4">
      üöÄ Process Data
    </button>

    <!-- Search and Filter Section -->
    <div class="card mb-4">
      <div class="card-header bg-light">
        <h5 class="mb-0">üîç Search and Filter Transactions</h5>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-3">
            <label for="search-text" class="form-label">Search Text</label>
            <input type="text" id="search-text" class="form-control" placeholder="Search in all fields...">
          </div>
          <div class="col-md-3">
            <label for="filter-type" class="form-label">Transaction Type</label>
            <select id="filter-type" class="form-select">
              <option value="">All Types</option>
              <option value="incoming">Incoming Money</option>
              <option value="payment">Payments to Code Holders</option>
              <option value="transfer">Transfers to Mobile Numbers</option>
              <option value="deposit">Bank Deposits</option>
              <option value="airtime">Airtime Bill Payments</option>
              <option value="cashpower">Cash Power Bill Payments</option>
              <option value="Transactions Initiated by Third Parties">Transactions Initiated by Third Parties</option>
              <option value="withdrawal">Withdrawals from Agents</option>
              <option value="transfer">Bank Transfers</option>
              <option value="airtime">Internet and Voice Bundle Purchases</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="filter-date-from" class="form-label">Date From</label>
            <input type="date" id="filter-date-from" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="filter-date-to" class="form-label">Date To</label>
            <input type="date" id="filter-date-to" class="form-control">
          </div>
          <div class="col-md-3">
            <label for="filter-amount-min" class="form-label">Min Amount (RWF)</label>
            <input type="number" id="filter-amount-min" class="form-control" placeholder="Minimum amount">
          </div>
          <div class="col-md-3">
            <label for="filter-amount-max" class="form-label">Max Amount (RWF)</label>
            <input type="number" id="filter-amount-max" class="form-control" placeholder="Maximum amount">
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <button id="apply-filters" class="btn btn-primary w-100">
              Apply Filters
            </button>
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <button id="reset-filters" class="btn btn-outline-secondary w-100">
              Reset Filters
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Summary Cards -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card text-bg-primary shadow">
          <div class="card-body">
            <h5 class="card-title">Total Amount</h5>
            <p id="total-amount" class="card-text fs-4">0 RWF</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-bg-success shadow">
          <div class="card-body">
            <h5 class="card-title">Total Transactions</h5>
            <p id="total-transactions" class="card-text fs-4">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-bg-info shadow">
          <div class="card-body">
            <h5 class="card-title">Unique Recipients</h5>
            <p id="unique-recipients" class="card-text fs-4">0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="row mb-5">
      <div class="col-md-6">
        <h5 class="mb-3">Transaction Volume by Type</h5>
        <canvas id="typeChart"></canvas>
      </div>
      <div class="col-md-6">
        <h5 class="mb-3">Monthly Transaction Summary</h5>
        <canvas id="monthlyChart"></canvas>
      </div>
    </div>

    <!-- Transaction Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped" id="transactions-table">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount (RWF)</th>
            <th>Recipient</th>
            <th>Balance (RWF)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Transaction Modal -->
  <div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Transaction Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="transaction-details">
          <!-- Filled by JS -->
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
